<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

  <body>
    <main>
      <section>
        <div class="formulario">
          <div class="cartao">
            <div class="cartao-frente">
              <div>
                <div>
                  <div class="icone-cartao"><img src="/images/card-logo.svg" alt="logotipo cartao" >
                  </div>
                  <img src="/images/bg-card-front.png" alt="frente do cartao">
                  <span class="numero-cartao-img" id="numeroCartao">0000 0000 0000 0000</span>
                  <span class="nome-img" id="nomeCartao">Jane Appleseed</span>
                  <span class="vencimento-img" id="vencimentoCartao">00/00</span>
                </div>
              </div>
            </div>
            <div class="cartao-verso">
              <div>
                <img src="/images/bg-card-back.png" alt="verso do cartao">
                <span class="cvc-img" id="cvcCartao">000</span>
              </div>
            </div>
          </div>
          <div class="bg-cartao">
            <img src="/images/bg-main-desktop.png" alt="imagem de fundo roxa">
          </div>
          <div class="campos-formulario">
            <div class="hide container-estado-completo" id="mensagemSucesso">
              <img src="/images/icon-complete.svg" alt="icone de completo">
              <h1>Thank you!</h1>
              <p>We've added your card details</p>
              <button>Continue</button>
            </div>
            <div class="container-form" id="containerFormulario">
              <form>
                <div class="nome">
                  <label>Cardholder Name</label><br>
                  <input id="campoNomeCartao" type="text" placeholder="e.g. Jane Appleseed" onkeyup="preencherNomeCartao(this)">
                </div>
                <br>
                <div class="numero-cartao">
                  <label>Card Number</label><br>
                  <input type="text" id="campoNumCartao" placeholder="e.g. 1234 5678 9123 0000" onKeyPress="return maximo(this, 16)" onkeyup="preencherNumeroCartao(this)" ><br>
                  <span class="hide" id="campoObrigatorioNumCartao"></span>
                </div>
                <br>
                <div class="vencimento-cvc">
                  <div class="vencimento">
                    <label>Exp. Date(MM/YY)</label><br>
                    <input type="number" id="campoMes" placeholder="MM" onKeyPress="return maximo(this, 2)" onkeyup="preencherMesVencimentoCartao(this)">
                    <input type="number" id="campoAno" placeholder="YY" onKeyPress="return maximo(this, 2)" onkeyup="preencherAnoVencimentoCartao(this)"><br>
                    <span id="campoObrigatorioVencimento" class="hide"></span>
                  </div>
                  <div class="cvc">
                    <label>CVC</label><br>
                    <input type="number" id="campoCvc" placeholder="e.g. 123" onKeyPress="return maximo(this, 3)" onkeyup="preencherCvcCartao(this)"><br>
                    <span id="campoObrigatorioCvc" class="hide"></span>
                  </div>
                </div>
                <br>
                <button type="button" onclick="confirmar()">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <script src="/assets/arquivo.js"></script>

    </main>
  </body>
</html>
